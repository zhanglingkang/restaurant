<!DOCTYPE html> <html> <head lang="en"> <meta charset="UTF-8"> <title></title> <style>.title{text-align:center}@page{margin:2mm}@media print{.title{font-size:1.5rem}.unitId{font-size:1.2rem}html,body{color:#000!important;background:#fff!important;font-family:'微软雅黑',Georgia,'Times New Roman',serif;font-size:8pt}}</style></head><body> <div id="print-zone"> </div> <script type="text/template" id="template"><p class="title">{{partyTypeDescription}}排号单</p>

    </div>
    <hr/>

        <strong class="unitId">{{unit.unitId}}</strong>

        <p>你前面还有{{unit.position}}名客人在等待</p>
    </div>

    <div>
        <p>*打印时间：{{printTime.format("hh:mm:ss")}}</p>

        <p>*注意叫号</p>
    </div></script><script>+function(){var template=document.querySelector("#template").innerHTML;template=template.replace(/{{(.+)}}/g,function($0,$1){return console.log(eval("printData."+$1)),eval("printData."+$1)}),console.log(template),document.querySelector("#print-zone").innerHTML=template,setTimeout(function(){print(),close()})}();</script></body></html>

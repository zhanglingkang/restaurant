<div class="col-xs-12">
	<div class="panel panel-default">
		<div class="panel-heading">
			<span class="glyphicon glyphicon-plus" ng-click="addNewCategory()"></span>
		</div>
	</div>
	<div ng-repeat="category in menu.menuCategories" class="panel panel-default" ng-controller="menuCategoryController">
		<div class="panel-heading">
			<div class="row">
				<div class="col-xs-3">{{category.categoryName}} </div>
				<div class="small col-xs-8">{{category.categoryDescription}}</div>
				<div class="col-xs-1">
					<span class="glyphicon glyphicon-plus pull-right" ng-click="addNewItem()"></span>
				</div>
			</div>
		</div>
		<ul class="list-group">
			<li class="list-group-item" ng-repeat="item in category.items">
				<div class="row">
					<div class="col-xs-3">{{item.itemName}}</div>
					<div class="col-xs-7">{{item.itemDescription}}</div>
					<div class="col-xs-1">
						{{item.price}}
					</div>
					<div class="col-xs-1">
						<span class="glyphicon glyphicon-edit pull-right"></span>
					</div>
				</div>
			</li>
			<li class="list-group-item" ng-show="addingNewItem">
				<div class="row">
					<div class="col-xs-3">
						<input class="form-control" ng-model="newItem.itemName" />
					</div>
					<div class="col-xs-7">
						<input class="form-control" ng-model="newItem.itemDescription" />
					</div>
					<div class="col-xs-1">
						<input class="form-control" ng-model="newItem.price" />
					</div>
					<div class="col-xs-1">
						<span class="glyphicon glyphicon-edit pull-right"></span>
					</div>
				</div>
			</li>
		</ul>
	</div>
</div>

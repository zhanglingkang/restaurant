rt-danger" ng-show="modifyEmailFormValidation.email.$error.email&&wantModifyEmail"> 请输入合法email </div> <div class="alert alert-danger" ng-show="modifyEmailStatus===REQUEST_STATUS.SUCCESSFUL"> email修改成功 </div> <div class="alert alert-danger" ng-show="modifyEmailStatus===REQUEST_STATUS.REQUEST_FAIDED"> {{modifyEmailHint}} </div> <button type="submit" class="btn btn-default">确认</button> </form> </div> </div>

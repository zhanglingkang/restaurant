<div class="row">
    <div class="col-xs-4 col-xs-offset-4">
        <form name="modifyPasswordFormValidation" novalidate
              ng-submit="modifyPassword(modifyPasswordFormValidation.$valid);">
            <div class="form-group">
                <label>原密码</label>
                <input ng-model="modifyPasswordForm.oldPassword" type="password" placeholder="原密码" class="form-control"
                       required=""
                       name="oldPassword"/>
            </div>
            <div class="alert alert-danger"
                 ng-show="modifyPasswordFormValidation.oldPassword.$error.required&&submitted">
                旧密码不能为空
            </div>
            <div class="form-group">
                <label>新密码</label>
                <input ng-model="modifyPasswordForm.newPassword" type="password" placeholder="password" required
                       class="form-control" name="newPassword"/>
            </div>
            <div class="alert alert-danger"
                 ng-show="modifyPasswordFormValidation.newPassword.$error.required&&submitted">
                新密码不能为空
            </div>
            <div class="form-group">
                <label>新密码确认</label>
                <input ng-model="modifyPasswordForm.againPassword" type="password" placeholder="password" required
                       class="form-control" name="againPassword"/>
            </div>
            <div class="alert alert-danger"
                 ng-show="modifyPasswordFormValidation.againPassword.$error.required&&submitted">
                确认密码不能为空
            </div>
            <div class="alert alert-danger"
                 ng-show="modifyPasswordForm.newPassword!==modifyPasswordForm.againPassword&&submitted">
                两次输入的密码不一致
            </div>
            <div class="alert alert-warning"
                 ng-show="modifyPasswordStatus ===REQUEST_STATUS.REQUEST_SUCCESSED&&submitted">
                密码修改成功
            </div>
            <button type="submit" class="btn btn-default">确认</button>
        </form>
        <hr class="space"/>
        <form>
            <div class="form-group">
                <label>Email</label>
                <input ng-model="oldPassword" type="email" placeholder="Email" class="form-control"/>
            </div>
            <button type="submit" ng-click="modifyEmail()" class="btn btn-default">确认</button>
        </form>
    </div>
</div>

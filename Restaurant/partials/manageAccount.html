<div class="row">
    <div class="col-xs-4 col-xs-offset-4">
        <form>
            <div class="form-group">
                <label>原密码</label>
                <input ng-model="oldPassword" type="password" placeholder="原密码" class="form-control"/>
            </div>
            <div class="form-group">
                <label>新密码</label>
                <input ng-model="newPassword" type="password" placeholder="password" class="form-control"/>
            </div>
            <div class="form-group">
                <label>新密码确认</label>
                <input ng-model="againPassword" type="password" placeholder="password" class="form-control"/>
            </div>
            <button type="submit" ng-click="modifyPassword()" class="btn btn-default">确认</button>
        </form>
        <hr class="space"/>
        <form>
            <div class="form-group">
                <label>Email</label>
                <input ng-model="oldPassword" type="email" placeholder="Email" class="form-control"/>
            </div>
            <button type="submit" ng-click="modifyEmail()" class="btn btn-default">确认</button>
        </form>
    </div>
</div>

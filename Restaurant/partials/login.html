<hr class="space" />
<div class="row">
	<div class="jumbotron col-xs-4 col-xs-offset-4">
		<div class="form-group">Login</div>
		<div class="form-group">
			<label>Username</label>
			<input ng-model="username" placeholder="username" class="form-control"/>
		</div>
		<div class="form-group">
			<label>Password</label>
			<input ng-model="password" type="password" placeholder="password" class="form-control"/>
		</div>
		<button ng-click="performLogin()" class="btn btn-default">Login</button>
	</div>
</div>

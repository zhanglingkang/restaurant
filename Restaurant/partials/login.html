<hr class="space"/>
<div class="row">
    <div class="jumbotron col-xs-4 col-xs-offset-4">
        <div class="form-group">登入</div>
        <div class="form-group">
            <label>用户名</label>
            <input ng-model="username" placeholder="username" class="form-control"/>
        </div>
        <div class="form-group">
            <label>密码</label>
            <input ng-model="password" type="password" placeholder="password" class="form-control"/>
        </div>
        <button ng-click="performLogin()" class="btn btn-default">登入</button>
        <div class="alert alert-warning alert-dismissible fade in" role="alert"
             ng-show="loginStatus===LOGIN_STATUS.LOGINING">
            <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">×</span><span
                    class="sr-only">Close</span></button>
            <strong>登录中...</strong>
        </div>
        <div class="alert alert-danger alert-dismissible fade in" role="alert"
             ng-show="loginStatus===LOGIN_STATUS.LOGIN_FAILED">
            <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">×</span><span
                    class="sr-only">Close</span></button>
            <h4>登录失败</h4>

            <p>无法登陆，请检查密码</p>
        </div>
    </div>
</div>

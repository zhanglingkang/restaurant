<div class="container-fluid">
    <div layout="row">
        <div flex ng-repeat="partyType in partyTypes" class="panel col-lg-5"
             ng-class="panelTypes[partyType.unitIdPrefix]"
             style="padding: 0px; margin:0px 20px 20px 0px">
            <div class="panel-heading"><h1 class="panel-title">{{partyType.partyTypeDescription}}</h1></div>
            <div class="panel-body" ng-animate="'animate'"><h1 style="font-size: 150px;text-align: center">
                {{lastCalledNumbers[partyType.unitIdPrefix]}}</h1></div>

        </div>
    </div>
</div>

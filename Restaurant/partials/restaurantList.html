<h4>
	<span class="glyphicon glyphicon-list-alt"></span>
	餐厅列表
</h4>
<hr />
<div class="list-group">
	<div ng-repeat='restaurant in restaurantList' class="list-group-item">
		<div class="row">
			<p class="list-group-item-heading col-sm-12">
				{{restaurant.name}}
			</p>
			<p class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
				<img ng-src='{{restaurant.imageLinkThumbnail}}' />
			</p>
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
				<p><span class="glyphicon glyphicon-tag"></span> &nbsp;{{restaurant.restaurantDescription}}</p>
				<p><span class="glyphicon glyphicon-phone"></span>&nbsp;{{restaurant.phone.phone}}&nbsp;&nbsp;&nbsp;&nbsp;   <span class="glyphicon glyphicon-envelope"></span>&nbsp;{{restaurant.email}} </p>
				<p><span class="glyphicon glyphicon-map-marker"></span>&nbsp;{{restaurant.address.state}}{{restaurant.city}}{{restaurant.address.street}}{{restaurant.zipcode}}&nbsp;&nbsp;&nbsp;&nbsp;</p>
				<p><span class="glyphicon glyphicon-link"></span>&nbsp;{{restaurant.website}}</p>
			</div>
			<div class='col-lg-2 col-xs-12'>
				<a href='#/restaurant/{{restaurant.restaurantId}}' class='btn btn-primary'>管理</a>
				<a href='#/waitinglist/{{restaurant.restaurantId}}' class='btn btn-primary'>队列</a>
			</div>
		</div>
	</div>
</div>

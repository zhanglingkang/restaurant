<!DOCTYPE html>
<html ng-app="ppzRestaurant">
<head>
    <title>PPZ Restaurant</title>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="lib/angular.js"></script>
    <script src="lib/angular-route.js"></script>
    <script src="lib/angular-resource.js"></script>
    <script src="lib/angular-cookies.js"></script>
    <script src="lib/ui-bootstrap-tpls-0.9.0.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link href="css/bootstrap.simplex.min.css" rel="stylesheet">
    <link href="css/base.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="#">
        <img src="img/logo.png" />
      </a>
    </div>

    <div class="collapse navbar-collapse" id="main-navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">我的餐厅 <b class="caret"></b></a>
          <ul class="dropdown-menu" ng-controller="restaurantListController">
            <li ng-repeat="res in restaurantList"><a href="#/restaurant/{{res.restaurantId}}">{{res.name}}</a></li>
          </ul>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right" ng-controller="loginController">
        <li class="dropdown" ng-show="active()">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{getUserName()}} <b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li><a href="#" ng-click="logout()">退出</a></li>
          </ul>
        </li>
        <li ng-show="!active()">
          <a href="#/login">登入</a>
        <li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div ng-view class="container"></div>

</body>
</html>
